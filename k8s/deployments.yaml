apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-seo-os-web
  namespace: ai-seo-os
  labels:
    app: ai-seo-os-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-seo-os-web
  template:
    metadata:
      labels:
        app: ai-seo-os-web
    spec:
      containers:
      - name: web
        image: ai-seo-os/web:latest
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: ai-seo-os-config
        - secretRef:
            name: ai-seo-os-secrets
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
