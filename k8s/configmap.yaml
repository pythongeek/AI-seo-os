apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-seo-os-config
  namespace: ai-seo-os
data:
  # Application settings
  NODE_ENV: "production"
  PORT: "3000"
  
  # Database
  DATABASE_HOST: "supabase-db"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "ai_seo_os"
  
  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  
  # n8n
  N8N_HOST: "n8n"
  N8N_PORT: "5678"
  N8N_PROTOCOL: "http"
  
  # AI Models
  PRIMARY_AI_MODEL: "gemini-1.5-pro"
  FAST_AI_MODEL: "gemini-1.5-flash"
  EMBEDDING_MODEL: "text-embedding-3-small"
  
  # Worker settings
  WORKER_CONCURRENCY: "5"
  JOB_TIMEOUT: "300"
  MAX_RETRIES: "3"
  
  # Feature flags
  ENABLE_VECTOR_SEARCH: "true"
  ENABLE_AUTO_OPTIMIZATION: "false"
  ENABLE_PREDICTIVE_ANALYTICS: "false"
  
  # Logging
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-seo-os-workers-config
  namespace: ai-seo-os
data:
  # Main Worker
  MAIN_WORKER_CONCURRENCY: "5"
  MAIN_WORKER_QUEUES: "default,analytics,sync"
  
  # AI Worker
  AI_WORKER_CONCURRENCY: "3"
  AI_WORKER_QUEUES: "ai,embeddings,analysis"
  AI_REQUEST_TIMEOUT: "60000"
  
  # GSC Worker
  GSC_WORKER_CONCURRENCY: "2"
  GSC_WORKER_QUEUES: "gsc,url-inspection"
  GSC_RATE_LIMIT: "1200"
  GSC_RATE_LIMIT_WINDOW: "60000"
  
  # Memory Worker
  MEMORY_WORKER_CONCURRENCY: "1"
  MEMORY_WORKER_QUEUES: "memory,consolidation"
  SLEEP_CYCLE_INTERVAL: "21600"
  
  # Prometheus metrics
  METRICS_ENABLED: "true"
  METRICS_PORT: "9090"
