# AI SEO Operating System - Docker Compose
# Full stack with Supabase, n8n, Redis, and Workers

version: '3.8'

services:
  # ==========================================
  # SUPABASE (PostgreSQL + pgvector)
  # ==========================================
  supabase-db:
    image: supabase/postgres:15.1.1.78
    container_name: ai-seo-supabase-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - supabase-data:/var/lib/postgresql/data
      - ./supabase/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ai-seo-network
    restart: unless-stopped

  supabase-studio:
    image: supabase/studio:20240701-6f41211
    container_name: ai-seo-supabase-studio
    ports:
      - "8000:3000"
    environment:
      STUDIO_PG_META_URL: http://supabase-meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DEFAULT_ORGANIZATION: AI SEO OS
      DEFAULT_PROJECT: Default Project
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    networks:
      - ai-seo-network
    restart: unless-stopped

  supabase-meta:
    image: supabase/postgres-meta:v0.82.0
    container_name: ai-seo-supabase-meta
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: supabase-db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: postgres
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    networks:
      - ai-seo-network
    restart: unless-stopped

  # ==========================================
  # REDIS (Caching & Session Store)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: ai-seo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ai-seo-network
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ai-seo-redis-commander
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    networks:
      - ai-seo-network
    restart: unless-stopped

  # ==========================================
  # N8N (Workflow Automation)
  # ==========================================
  n8n:
    image: n8nio/n8n:1.50.0
    container_name: ai-seo-n8n
    ports:
      - "5678:5678"
    environment:
      # Database
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: supabase-db
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: postgres
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      
      # Security
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD:-admin}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:-your-encryption-key}
      
      # URLs
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      WEBHOOK_URL: ${N8N_WEBHOOK_URL:-http://localhost:5678}
      
      # Features
      N8N_LOG_LEVEL: info
      N8N_METRICS: "true"
      EXECUTIONS_MODE: regular
      EXECUTIONS_TIMEOUT: 300
      EXECUTIONS_TIMEOUT_MAX: 3600
      
      # AI Integration
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY:-}
    volumes:
      - n8n-data:/home/node/.n8n
      - ./n8n/workflows:/backup/workflows
    depends_on:
      supabase-db:
        condition: service_healthy
    networks:
      - ai-seo-network
    restart: unless-stopped

  # ==========================================
  # BACKGROUND WORKERS
  # ==========================================
  
  # Main Job Processor
  worker-main:
    build:
      context: ../
      dockerfile: docker/workers/Dockerfile.main
    container_name: ai-seo-worker-main
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@supabase-db:5432/ai_seo_os
      REDIS_URL: redis://redis:6379
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      N8N_WEBHOOK_URL: http://n8n:5678/webhook
    depends_on:
      supabase-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      n8n:
        condition: service_started
    networks:
      - ai-seo-network
    restart: unless-stopped
    deploy:
      replicas: 2

  # AI Inference Worker (GPU optional)
  worker-ai:
    build:
      context: ../
      dockerfile: docker/workers/Dockerfile.ai
    container_name: ai-seo-worker-ai
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@supabase-db:5432/ai_seo_os
      REDIS_URL: redis://redis:6379
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      EMBEDDING_MODEL: text-embedding-3-small
    depends_on:
      supabase-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-seo-network
    restart: unless-stopped
    deploy:
      replicas: 1

  # GSC Sync Worker
  worker-gsc:
    build:
      context: ../
      dockerfile: docker/workers/Dockerfile.gsc
    container_name: ai-seo-worker-gsc
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@supabase-db:5432/ai_seo_os
      REDIS_URL: redis://redis:6379
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    depends_on:
      supabase-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-seo-network
    restart: unless-stopped

  # Memory/Sleep Cycle Worker
  worker-memory:
    build:
      context: ../
      dockerfile: docker/workers/Dockerfile.memory
    container_name: ai-seo-worker-memory
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@supabase-db:5432/ai_seo_os
      REDIS_URL: redis://redis:6379
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY}
      EMBEDDING_MODEL: text-embedding-3-small
    depends_on:
      supabase-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-seo-network
    restart: unless-stopped

  # ==========================================
  # MONITORING & OBSERVABILITY
  # ==========================================
  
  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: ai-seo-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - ai-seo-network
    restart: unless-stopped

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:11.0.0
    container_name: ai-seo-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - ai-seo-network
    restart: unless-stopped

  # ==========================================
  # REVERSE PROXY (Optional - for production)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: ai-seo-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - n8n
      - supabase-studio
      - grafana
    networks:
      - ai-seo-network
    restart: unless-stopped
    profiles:
      - production

# ==========================================
# VOLUMES
# ==========================================
volumes:
  supabase-data:
    driver: local
  redis-data:
    driver: local
  n8n-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# ==========================================
# NETWORKS
# ==========================================
networks:
  ai-seo-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
